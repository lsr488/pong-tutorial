<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Gamedev Canvas Workshop | MDN</title>
	<style type="text/css">
		* { padding: 0; margin: 10; }
  	canvas { background: #eee; display: block; margin: 0 auto; }
  </style>
</head>
<body>

	<canvas id="myCanvas" width="480" height="320"></canvas>

	<script>
		const canvas = document.getElementById("myCanvas");
		const ctx = canvas.getContext("2d");
	
		// scoring
		const scoreFont = "16px Arial";
		const scoreColor = "#0095DD";
		let score = 0;

		// ball
		let x = canvas.width/2;
		let y = canvas.height-30;
		let dx = 2;
		let dy = -2;
		const ballRadius = 10;
		let ballColor = "green";
		let ballColorCount = 0;
		const ballColorOptions = ["red", "orange", "gold", "green", "blue", "purple"];

		// bricks
		const brickRowCount = 3;
		const brickColumnCount = 5;
		const brickWidth = 75;
		const brickHeight = 20;
		const brickPadding = 8;
		const brickOffsetTop = 30;
		const brickOffsetLeft = 30;
		let bricks = [];

		// creating brick array
		for(let c = 0; c < brickColumnCount; c++) {
			// create the nested array
			bricks[c] = [];
			for(let r = 0; r < brickRowCount; r++) {
				bricks[c][r] = {x: 0, y: 0, status: 1};
			}
		}

		// paddle
		const paddleHeight = 10;
		const paddleWidth = 75;
		let paddleX = (canvas.width-paddleWidth) / 2;

		// paddle controls
		let rightPressed = false;
		let leftPressed = false;

		// paddle eventListeners
		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);

		function keyDownHandler(e) {
			if(e.key === "Right" || e.key === "ArrowRight") {
				rightPressed = true;
			}
			else if(e.key === "Left" || e.key === "ArrowLeft") {
				leftPressed = true;
			}
		}

		function keyUpHandler(e) {
			if(e.key === "Right" || e.key === "ArrowRight") {
				rightPressed = false;
			}
			else if(e.key === "Left" || e.key === "ArrowLeft") {
				leftPressed = false;
			}
		}

		function collisionDetection() {
			for(let c = 0; c < brickColumnCount; c++) {
				for(let r = 0; r < brickRowCount; r++) {
					let b = bricks[c][r];

					if(b.status === 1) {
						if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
							dy = -dy;
							b.status = 0;
							score++;
						}						
					}
				}
			}
		}

		function changeBallColor() {
			if(ballColorCount > ballColorOptions.length) {
				ballColorCount = 0;
				ballColor = ballColorOptions[ballColorCount];
			}
			else {
				ballColor = ballColorOptions[ballColorCount];
				ballColorCount++;
			}
		}

		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI*2);
			ctx.fillStyle = ballColor;
			ctx.fill();
			ctx.closePath();
		}

		function drawPaddle() {
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = "sienna";
			ctx.fill();
			ctx.closePath();
		}

		function drawBricks() {
			for(let c = 0; c < brickColumnCount; c++) {
				for(let r = 0; r < brickRowCount; r++) {
					if(bricks[c][r].status === 1) {
						let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
						let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
						bricks[c][r].x = brickX;
						bricks[c][r].y = brickY;
						ctx.beginPath();
						ctx.rect(brickX, brickY, brickWidth, brickHeight);
						ctx.fillStyle = "black";
						ctx.fill();
						ctx.closePath();
					}						
				}
			}
		}

		function drawScore() {
			ctx.font = scoreFont;
			ctx.fillStyle = scoreColor;
			ctx.fillText("Score: " + score, 8, 20);
		}

		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBall();
			drawPaddle();
			drawScore();
			drawBricks();
			collisionDetection();
			x += dx;
			y += dy;

			// vertical collission
			if(y + dy < ballRadius) {
				dy = -dy;
			}
				// ball and paddle collision
			else if(y + dy > canvas.height-ballRadius) {
				if(x > paddleX && x < paddleX + paddleWidth) {
					dy =-dy;
					changeBallColor();
				}
					// bottom wall triggers game over
				else {
					alert("GAME OVER");
					document.location.reload();
					clearInterval(interval); // needed for Chrome to end game
				}
			}

			// horizontal collision
			if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
				dx = -dx;
			}

			// paddle movement
			if(rightPressed) {
				paddleX += 7;
				if(paddleX + paddleWidth > canvas.width) {
					paddleX = canvas.width - paddleWidth;
				}
			}
			else if(leftPressed) {
				paddleX -= 7;
				if(paddleX < 0) {
					paddleX = 0;
				}
			}
		}

		// refreshes canvas every 10 milliseconds
		const interval = setInterval(draw, 10);
	</script>

</body>

</html>
